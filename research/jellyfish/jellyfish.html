<p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">It has been known widely for many years that dangerous jellyfish are present in northern Australian waters, especially during the wet season. There have been numerous documented cases of severe and fatal stings over a long period. </font></p><p align="left"></p><p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">What is less known, and certainly less publicized, is that similar potentially deadly species are present in many places throughout the Asia-Pacific. &nbsp;These include, but are not restricted to, Japan, Thailand, Malaysia, the Philippines, Indonesia, Brunei and Vietnam. </font></p><p align="left"></p><p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">Some of these areas have become popular tourist destinations and therefore reports are emerging from or about tourists who have been injured there. In addition, news is now disseminated much more broadly and quickly as a result of the internet.</font></p><p align="left"></p><p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">DAN Asia-Pacific is part of a group of interested researchers who are trying to track the presence of dangerous jellyfish in various parts of the Asia-Pacific. </font></p><p align="left"></p><p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">We are encouraging people to contact us if they hear about, or experience, a serious, potentially life-threatening jellyfish sting. </font></p><p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">We also request that people photograph these creatures (carefully) where possible and send these pictures to us in order to identify these jellyfish. The main jellyfish of concern are known as 'box' jellyfish, which include chirodropids and irukandji jellyfish.</font></p><p align="left"></p><p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">We are progressively building up this site from reports we receive. We have begun with Thailand and Malaysia and will add information from other countries as received.</font></p><p align="left"></p><p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">Please email your stories and photographs to jellyfish@danasiapacific.org.</font></p><p align="left"></p><p align="left"></p>
<p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">Irukandji are members of a group of box-shaped jellyfish with only a single tentacle at each lower corner (carybdeids). &nbsp;Some carybdeids cause particular symptoms (described below) and have become known as irukandji jellyfish.</font></p><p align="left"></p><p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">There are at least two confirmed Irukandji deaths in Australia, probably more, given that the sting leaves little or no mark, and later symptoms resemble heart attack, stroke or even drowning.</font></p><p align="left"></p><p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">Irukandji cause a sting that may or may not cause skin pain, followed some 10 to 30 minutes later by characteristic severe systemic symptoms called the &quot;Irukandji syndrome&quot; and include severe back pains, muscle cramping, headache, nausea, vomiting, sweating, trouble breathing, anxiety, and a feeling of restlessness and &quot;impending doom.&quot;</font></p><p align="left"></p><p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">Irukandji syndrome has been confirmed from Hawaii, Florida, the Caribbean, North Wales (UK) and through-out the Asia-Pacific region.</font></p>
<p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">Chirodropids are large box-shaped jellyfish, (ie &quot;box jellyfish&quot;) with multiple tentacles arising from each of the four lower corners of the bell.</font></p><p align="left"></p><p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">The most notorious of the chirodropids are the chironex species. Chironex kill by masssive envenomation, causing respiratory arrest or cardiac arrest in as little as 2 to 3 minutes. &nbsp;</font></p><p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">Their stings have caused multiple human fatalities throughout the Indo-Pacific, including the Maldives, southern India, Myanmar, the Malaysian archipelago (east and west coasts), Indonesia, Brunei, Sarawak, Sabah, the Phillippines, the Solomon Islands, Japan and Australia.</font></p><p align="left"></p><p align="left"><font face="Verdana" size="16" color="#000000" letterSpacing="0.000000" kerning="1">Chirodropids appear mainly in the summer months in the northern and southern hemispheres, usually during the local rainy or monsoonal season, and most commonly around sandy beaches near mangrove areas. &nbsp;Their season i longest at the equator, where it can last all year and reduces moving toward both tropics.</font></p>
