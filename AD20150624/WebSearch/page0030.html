GEAR Freediving Gear By Michael Sumlin If it seems like you’ve been hearing more and more about freediving in recent very efficient with a slow, steady kick. The length adds to the flex and responsiveness of the blade, creating a perception of propulsion with less effort. Many freedivers believe long fins offer the best balance between low effort and high thrust. Less effort means conserving energy and oxygen and, thus, extending dive time. While long-blade fins could be used in scuba diving, they can be unwieldy and aren’t designed to maximise torque, which can be a handy feature to scuba divers for starting, stopping and manoeuvring while wearing their much bulkier equipment. Long fins offer the greatest potential benefit to streamlined freedivers, who often seek to cover long vertical distances relatively quickly compared to gear-laden years, it’s probably not a coincidence: Freediving is the fastest-growing segment of the dive industry today. Robert King, vice president of AIDA International (Association Internationale pour le Développement de l’Apnée/International Association for Development of Apnea) estimates an annual growth rate of 20 percent. Notwithstanding this recent popularity, freediving is the oldest form of diving. The core gear hasn’t undergone any major revisions lately — it still consists of a mask, a snorkel, fins, a wetsuit and a weight belt — but there have been subtle changes that have led to exponential evolutions in the sport. Most notable among these are the design and materials of the fins. FINS The most recognisable element of freediving gear is those crazy long fins. Long blades are scuba divers. Fin blades are made of plastic, fibreglass or carbon fibre. Plastic blades are easy on the wallet and extremely durable, but they are heavier than and typically not as responsive as the others. Fibreglass blades are more responsive and lighter, ê The most obvious development in freediving equipment has been in the design and materials of freedi
